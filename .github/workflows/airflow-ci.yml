name: Airflow CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r airflow/requirements.txt
    - name: Install linting and testing dependencies
      run: |
        pip install pylint pandas apache-airflow scikit-learn
    - name: Lint with pylint
      run: |
        pylint --max-line-length=120 airflow/features/*.py airflow/models/*.py
    - name: Test DAGs
      run: |
        python -c "from airflow.models import DagBag; dags = DagBag(dag_folder='airflow/features', include_examples=False); assert len(dags.import_errors) == 0, 'DAG import failures'"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:

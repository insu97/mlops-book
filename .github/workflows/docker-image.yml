name: CI/CD Pipeline with Docker and Airflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        
      - name: Build Docker Image
        run: |
          docker build -t mybookmodel-image .
        
      - name: Create and Run Airflow DAG for Book Recommendation Model
        run: |
          docker run -d --name airflow-container mybookmodel-image
          docker exec -it airflow-container airflow dags trigger book_recommendation_dag
          
      - name: Push Docker Image to DockerHub
        run: |
          docker push mybookmodel-image

      - name: Cleanup Docker
        run: |
          docker rm -f airflow-container
